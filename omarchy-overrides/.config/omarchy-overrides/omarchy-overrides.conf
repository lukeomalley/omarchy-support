# Omarchy Hyprland Overrides
# This file contains custom Hyprland configuration overrides
# Import this in your main Hyprland config with: source = ~/.config/omarchy-overrides/omarchy-overrides.conf

# Remove window borders
general {
    border_size = 0
}

# Unbind Super+P so it works in applications like Cursor
unbind = SUPER, P

# Unbind default Hyprland keybindings for Chromium shortcuts
unbind = SUPER, T
unbind = SUPER, W

# Close active window with Super+Q (since Super+W is used for Chromium)
bind = SUPER, Q, killactive

# Chromium keybindings - sends Ctrl+T/W when Super+T/W pressed in Chromium
bind = SUPER, T, sendshortcut, CTRL, T, class:^(chromium)$
bind = SUPER, W, sendshortcut, CTRL, W, class:^(chromium)$

# Super+A to select all (sends Ctrl+A globally)
unbind = SUPER, A
bind = SUPER, A, exec, wtype -M ctrl a -m ctrl

unbind = SUPER, N
bind = SUPER, N, exec, wtype -M ctrl n -m ctrl
