# Starship Prompt Configuration
# Minimal prompt: directory + git branch + git status

add_newline = false
command_timeout = 200

# Format: "directory on branch" (only shows "on" in git repos)
format = "$directory$git_branch$git_status"

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold cyan"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

# Git branch with icon and "on" connector (only shown in git repos)
[git_branch]
format = "[on](dimmed white) [$symbol $branch]($style) "
symbol = "\ue725"
style = "cyan"

# Git status - minimal symbols with Nerd Font icons (no leading space needed)
[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "cyan"
ahead = "⇡${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "="
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

