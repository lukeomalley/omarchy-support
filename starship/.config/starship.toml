# Starship Prompt Configuration
# Minimal prompt: directory + git branch + git status

add_newline = true
command_timeout = 200

# Format: directory, git branch, git status (minimal, inline)
format = "$directory$git_branch$git_status "

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold cyan"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

# Git branch - minimal style
[git_branch]
format = "[$branch]($style) "
style = "cyan"

# Git status - minimal symbols only
[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "cyan"
ahead = "⇡${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "="
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

